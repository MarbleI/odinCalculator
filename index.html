<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Odin Project Calculator!</h1>
    </div>
    <div id="body">
        <div id="calculator">
            <div id="screen">
                <p id="previous"></p>
                <p id="input">0</p>
            </div>
            <div id="control">
                <div id="buttons">
                    <div id="row1">
                        <button id="9">
                            <p>9</p>
                        </button>
                        <button id="8">
                            <p>8</p>
                        </button>
                        <button id="7">
                            <p>7</p>
                        </button>
                    </div>
                    <div id="row2">
                        <button id="6">
                            <p>6</p>
                        </button>
                        <button id="5">
                            <p>5</p>
                        </button>
                        <button id="4">
                            <p>4</p>
                        </button>
                    </div>
                    <div id="row3">
                        <button id="3">
                            <p>3</p>
                        </button>
                        <button id="2">
                            <p>2</p>
                        </button>
                        <button id="1">
                            <p>1</p>
                        </button>
                    </div>
                    <div id="row4">
                        <button id="clear">
                            <p>clear</p>
                        </button>
                        <button id="0">
                            <p>0</p>
                        </button>
                        <button id="=">
                            <p>=</p>
                        </button>
                    </div>
                </div>
                <div id="buttons-left">
                    <button id="+">
                        <p>+</p>
                    </button>
                    <button id="-">
                        <p>-</p>
                    </button>
                    <button id="*">
                        <p>*</p>
                    </button>
                    <button id="/">
                        <p>/</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <h3>this is a footer</h3>
    </div>
</body>
</html>
